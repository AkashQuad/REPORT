name: Build and deploy Python app to Azure Web App - dataset-extraction

on:
  push:
    branches:
      - main
    paths:
      - Backend/tableau-datasets-backend-main(prev)/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Same build logic as old repo, scoped to subfolder
      - name: Create and start virtual environment and install dependencies
        working-directory: Backend/tableau-datasets-backend-main(prev)
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # Upload only this service (monorepo change)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: dataset-extraction
          path: |
            Backend/tableau-datasets-backend-main(prev)
            !Backend/tableau-datasets-backend-main(prev)/antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download to a deterministic path
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dataset-extraction
          path: deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: dataset-extraction
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CD2959C956484C77AF97D503EB55C838 }}
          package: deploy
